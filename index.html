<head>

<meta name="viewport" content="width=device-width, initial-scale">

<title>Calculator</title> 
</head>
<body>
    <div></div>
    <div id="main">
        <div id="container">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>

                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>

        </div>
      
    </div>
    <div></div>
